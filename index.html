<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="containter">
        <div class="container">
            <div class="hover">
                <img class="img-view" src="css/images/icon-view.svg" alt="">
                <img  class="img-equilibrium" src="css/images/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            <a href="#" class="titulo">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="subtitulo">
                <div class="preco">
                    <img  class="img-ethereum" src="css/images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="data">
                    <img class="img-clock" src="css/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="container-fundo">
                <img class="img-avatar" src="css/images/image-avatar.png" alt="">
                <p>  Creation of <a href="#body"> Jules Wyvern</a></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DevKanivore" target="_blank">Thiago Nogueira</a>.</p>
          </div>
    </footer>
</body>
</html>
